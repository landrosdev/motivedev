<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotiveDev</title>

    <!-- Styles  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Pour les icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!-- Fichiers javasxript -->

    <!-- Contient le tableau de données -->
    <script defer  src="js/citations.js"></script>

    <script defer src="js/index.js"></script>
</head>
<body>
    
    <div class="main">

        <!-- Titre -->
        <div class="title">
            <h1>Générateur de citation aléatoires</h1>
        </div>

        <!-- Card  citation -->
        <div class="citation-card">

            <!-- image -->
            <div class="citation-img" >
                <img id="citation-img" src="" alt="" srcset="">
            </div>

            <!-- Contenu citaion -->
            <div class="citation-content">
                <p id="citation_content"></p>
            </div>

            <!-- Auteur -->
            <div class="autor">
                <p id="autor">Landros</p>
            </div>
            
        </div> 

        <!-- Bouton pour la nouvel citaion -->
       <button class="citation-buttton" id="citaion_btn">
        <i class="fas fa-sync-alt"></i>  <!-- Besoin de Font Awesome -->

        <span class="">Nouvelle citaion</span>
       </button>

       <!-- Icon  à gauche -->
       <div class="icon">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
       </div>

       <!-- Footer -->
       <div class="footer">
            <p>#DéfiOpenDev</p>
       </div>
    </div>
</body>
</html>
